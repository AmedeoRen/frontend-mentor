<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  
    <title>Summary component</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container__left-panel">
            <div class="head">Your result</div>
            <div class="circle-result">
                <div>76</div><div>of 100</div>
            </div>
            <div class="result">Great</div>
            <div class="description">
                Your scores higher than 65% of the people 
                who have taken these test.
            </div>
        </div>
        <div class="container__right-panel">
            <div>Summary</div>
            <!-- Lista dal stilizzare ma non so come efficacemente -->
            <ul>
                <li>
                    <span>Reaction</span>
                    <span><span class="bold-result">80</span> / 100</span>
                </li>
                <li>
                    <span>Memory</span>
                    <span><span class="bold-result">92</span> / 100</span>
                </li>
                <li>
                    <span>Verbal</span>
                    <span><span class="bold-result">61</span> / 100</span>
                </li>
                <li>
                    <span>Visual</span>
                    <span><span class="bold-result">72</span> / 100</span>
                </li>
            </ul>
            <!-- Bottone Continua da mettere come attivo -->
            <div class="btn">
                <a href="#">Continue</a>
            </div>
        </div>
    </div>
</body>
</html>
